name: Run Docs Tests

on:
  pull_request:

jobs:
  docs-tests:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        bun-version:
          - "1.1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Cache version builds
        uses: actions/cache@v4
        with:
          key: lando-mvb-docs
          path: docs/.vitepress/cache/@lando/mvb
      - name: Install bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Run tests
      - name: Run linter
        run: bun run lint
      - name: Test mvb
        run: bun run docs:mvb
      - name: Test build
        run: bun run docs:build

  lando-docs-tests:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEBUG: "@lando/*"
    strategy:
      matrix:
        os:
          - ubuntu-24.04
        node-version:
          - "20"
        bun-version:
          - "1.1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Install pkg dependencies
        run: bun install --frozen-lockfile --production
      - name: Package into node binary
        uses: lando/pkg-action@v6
        id: pkg-action
        with:
          entrypoint: bin/lando
          filename: lando
          node-version: ${{ matrix.node-version }}
          options: --options dns-result-order=ipv4first
          upload: false
          pkg: "@yao-pkg/pkg@5.16.1"
      - name: Install full deps
        run: bun install --frozen-lockfile
      - name: Setup lando ${{ steps.pkg-action.outputs.file }}
        uses: lando/setup-lando@v3
        with:
          lando-version: ${{ steps.pkg-action.outputs.file }}
          telemetry: false
          config: |
            setup.skipCommonPlugins=true
      - name: Lando tests
        run: |
          lando start
          lando vitepress build docs
